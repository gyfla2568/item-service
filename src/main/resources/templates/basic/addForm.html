<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>

    <h4 class="mb-3">게시글 입력</h4>

    <form action="item.html" th:action method="post">
        <div>
            <label for="itemName">제목</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="contents">내용</label>
            <input type="text" id="contents" name="contents" class="form-control" style="height: 400px"
                   placeholder="내용을 입력하세요">
        </div>
        <div>
            <label for="customer">회원명</label>
            <input type="text" id="customer" name="customer" class="form-control" placeholder="회원명을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
